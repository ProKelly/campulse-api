services:
  - type: web
    name: campulse-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    plan: free
    region: oregon
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health